<div class="list-wrapper">
    <ul class="list">
        <ng-container *ngFor="let playlist of playlists">
            <li class="list-item" (click)="playlistClicked(playlist)" [ngClass]="{'current-list-item': playlist.id == currentPlaylist.id}">
                {{playlist.name}}
            </li>
        </ng-container>
    </ul>
</div>
